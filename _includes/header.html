<section class="page-header">
  <div class="project-name"><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></div>
  <div class="project-tagline">{{ site.description | default: site.github.project_tagline }}</div>
  {% for btn in site.header_buttons %}
      <a href="{{ btn.url | relative_url }}" class="btn">{{ btn.name }}</a>
  {% endfor %}
</section>
