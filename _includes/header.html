<section class="page-header">
  <h1 class="project-name"><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}<sup class="small">*Home</sup></a></h1>
  <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
  {% for btn in site.header_buttons %}
    {% if btn.internal %}
      <a href="{{ btn.url | relative_url }}" class="btn">{{ btn.name }}</a>
    {% else %}
      <a target="_blank" rel="noopener noreferrer" href="{{ btn.url }}" class="btn">{{ btn.name }}</a>
    {% endif %}
  {% endfor %}
</section>
