---
layout: default
title: Contact
---
<form class="pure-form pure-form-stacked" method="POST" action="https://formspree.io/jonmbake@gmail.com" id="feedbackForm">
    <fieldset>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" class="pure-input-1" >
            <span class="help-block field-error" style="display: none;">Please enter your name.</span>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" class="pure-input-1" >
            <span class="help-block field-error" style="display: none;">Please enter a valid e-mail address.</span>
        </div>

        <div class="form-group">
            <label for="reason">Reason for Contact</label>
            <select id="reason" name="reason" class="pure-input-1">
                <option>&nbsp;</option>
                <option>Suggestion</option>
                <option>Submit Correction</option>
                <option>Inquiry</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="feeling">How are you feeling?</label>
            <select id="feeling" name="feeling" class="pure-input-1">
                <option>&nbsp;</option>
                <option>Excited</option>
                <option>Happy</option>
                <option>Sad</option>
                <option>Frustrated</option>
                <option>Meh</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" class="pure-input-1"></textarea>
            <span class="help-block field-error" style="display: none;">Please enter a message.</span>
        </div>
    </fieldset>
    <button type="submit" id="feedbackSubmit" class="pure-button pure-input-1 pure-button-primary">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="{{ '/assets/js/contact-form.js' | relative_url }}" type="text/javascript"></script>
