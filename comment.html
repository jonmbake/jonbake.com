---
layout: default
title: Comment
---
<div id="feedback-alert" class="alert no-show"></div>
<p id="post-title"></p>
<form class="pure-form pure-form-stacked" id="feedbackForm">
  <input type="hidden" id="post-input" name="post" />
  <fieldset>
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Name" class="pure-input-1">
      <span class="help-block field-error" style="display: none;">Please enter your name.</span>
    </div>
    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="Email Address" class="pure-input-1">
      <span class="help-block field-error" style="display: none;">Please enter a valid e-mail address.</span>
    </div>
    <div class="form-group">
      <label for="message">Comment *</label>
      <textarea id="comment" name="comment" rows="5" class="pure-input-1"></textarea>
      <span class="help-block field-error" style="display: none;">Please enter a comment.</span>
    </div>
  </fieldset>
  <button type="submit" id="feedbackSubmit" class="pure-button pure-input-1 pure-button-primary">Submit</button>
</form>
<span class="help-block">* - Required Field</span>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="{{ '/assets/js/contact-form.js' | relative_url }}" type="text/javascript"></script>
<script>
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  };
  const title = getUrlParameter('post_title');
  if (title) {
    $('#post-title').text(`Commenting on the post '${title}'.`);
    $('#post-input').val(title);
  }
</script>
