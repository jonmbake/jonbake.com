<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <section class="main-content">
      <h3><a href="/notes">{{ page.topic }}</a> <i class="fa fa-angle-right"></i> {{ page.title }}</h3>
      {{ content }}
      <div class="social-share">
        <a class="social-btn github-share" href="{{ site.github.repository_url | append: '/edit/master/' }}{{ page.path }}" title="Edit on Github"><i class="fa fa-github" aria-hidden="true"></i> Edit Note</a>
      </div>
      {% include footer.html %}
    </section>
  </body>
</html>
