<p>For the next 100 days, I, Jon Bake, will:</p>
<ul>
  <li>Meditate</li>
  <li>Intermittent fast for at least 14 hours</li>
  <li>Be alcohol free</li>
</ul>
<h2>Progress</h2>
<div class="progress">
  <div id="progress-bar" class="progress-bar bg-success" role="progressbar"></div>
</div>
<output id="progress-output"></output>
<div style="display: flex; justify-content: center; margin-top: 20px">
<div style='font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; font-size: 30px'>
  <span id="days"></span> Days <span id="hours"></span> Hours <span id="minutes"></span> Minutes <span id="seconds"></span> Seconds
</div>
</div>
<script type="text/javascript">
  const startDate = Date.parse('10 Jan 2021 00:00:00 GMT');
  setInterval(() => {
    let seconds = Math.floor((Date.now() - startDate)/1000);
    let minutes = Math.floor(seconds/60);
    let hours = Math.floor(minutes/60);
    let days = Math.floor(hours/24);
    hours = hours-(days*24);
    minutes = minutes-(days*24*60)-(hours*60);
    seconds = seconds-(days*24*60*60)-(hours*60*60)-(minutes*60);
    document.getElementById('progress-bar').style = `width: ${ days > 100 ? 100 : days }%`;
    document.getElementById('progress-output').textContent = `${ days }%`;
    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hours;
    document.getElementById('minutes').textContent = minutes;
    document.getElementById('seconds').textContent = seconds;
  }, 1000)
</script>
